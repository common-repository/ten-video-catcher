<html>
    <head>
        <title>How to use</title>

        <script type="text/javascript" src="js/youtube-insert-me.js"></script>
        <script type="text/javascript">
        $(function() {
            $("#example").youtubeInsert();
        });

        </script>
    </head>

    <body>
        <div id="example">
            <h1>Youtube Video</h1>
            [youtube height=580px width=450]wrZT4PJWlcM[/youtube]
            
            <h1>Dailymotion video</h1>
            [dailymotion width=350px]x9jcg6[/dailymotion]
            
            <h1>Dailymotion video width full video name embedded</h1>
            [dailymotion] xlsc12_batman-arkham-city-notre-test-video_videogames[/dailymotion]
        </div>
    </body>
</html>
